<ion-header>
    <ion-header>
      <ion-toolbar>
        <ion-icon (click)='signOut()' src="assets/svg/ba-log-out.svg" expand="icon-only" color="light" mode="md"
          slot="end">
        </ion-icon>
        <ion-title>Select An App</ion-title>
      </ion-toolbar>
    </ion-header>

<ion-content>
  <ion-list *ngFor="let app of appData.apps">
    <ion-item>
      <ion-label text-wrap>
        {{ app.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
