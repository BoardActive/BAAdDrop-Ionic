<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <!-- <ion-icon (click)='switchApp()' src="assets/svg/ba-shuffle.svg" expand="icon-only" slot="start">
        </ion-icon>
        <ion-icon (click)='signOut()' src="assets/svg/ba-log-out.svg" expand="icon-only" slot="end">
        </ion-icon>
        <ion-icon (click)='presentAlertConfirm()' src="assets/svg/ba-trash.svg" expand="icon-only" slot="end">
        </ion-icon> -->
      <ion-title>Reports Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Container-fluid starts -->
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <h5>Single Vertical Bar Chart</h5>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-bar-vertical [scheme]="barChartColorScheme" [results]="barChartsingle"
                [gradient]="barChartGradient" [xAxis]="barChartShowXAxis" [yAxis]="barChartShowYAxis"
                [legend]="barChartShowLegend" [showXAxisLabel]="barChartShowXAxisLabel"
                [showYAxisLabel]="barChartShowYAxisLabel" [xAxisLabel]="barChartXAxisLabel"
                [yAxisLabel]="barChartYAxisLabel" [roundEdges]="false" (select)="onSelect($event)">
              </ngx-charts-bar-vertical>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
                <h5>Multiple Vertical Bar Chart</h5>
              </ion-card-header>
            <ion-card-content>
                <!-- <ngx-charts-bar-vertical-2d [scheme]="barChartColorScheme" [results]="multiData"
                [gradient]="barChartGradient" [xAxis]="barChartShowXAxis" [yAxis]="barChartShowYAxis"
                [legend]="barChartShowLegend" [showXAxisLabel]="barChartShowXAxisLabel"
                [showYAxisLabel]="barChartShowYAxisLabel" [xAxisLabel]="barChartXAxisLabel"
                [yAxisLabel]="barChartYAxisLabel" [roundEdges]="false" (select)="onSelect($event)">
              </ngx-charts-bar-vertical-2d> -->
        </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
