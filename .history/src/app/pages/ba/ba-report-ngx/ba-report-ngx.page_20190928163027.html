<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title>Google Charts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="main">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Single Vertical Bar Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-bar-vertical [scheme]="barChartColorScheme" [results]="barChartsingle"
                [gradient]="barChartGradient" [xAxis]="barChartShowXAxis" [yAxis]="barChartShowYAxis"
                [legend]="barChartShowLegend" [showXAxisLabel]="barChartShowXAxisLabel"
                [showYAxisLabel]="barChartShowYAxisLabel" [xAxisLabel]="barChartXAxisLabel"
                [yAxisLabel]="barChartYAxisLabel" [roundEdges]="false" (select)="onSelect($event)">
              </ngx-charts-bar-vertical>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Multiple Vertical Bar Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-bar-vertical-2d [scheme]="barChartColorScheme" [results]="multiData"
                [gradient]="barChartGradient" [xAxis]="barChartShowXAxis" [yAxis]="barChartShowYAxis"
                [legend]="barChartShowLegend" [showXAxisLabel]="barChartShowXAxisLabel"
                [showYAxisLabel]="barChartShowYAxisLabel" [xAxisLabel]="barChartXAxisLabel"
                [yAxisLabel]="barChartYAxisLabel" [roundEdges]="false" (select)="onSelect($event)">
              </ngx-charts-bar-vertical-2d>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Single Pie Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-pie-chart [scheme]="pieChartColorScheme" [results]="pieChart" [explodeSlices]="true"
                [labels]="pieChartShowLabels" [doughnut]="false" arcWidth=0.30 [gradient]="pieChartGradient"
                (select)="onSelect($event)">
              </ngx-charts-pie-chart>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Grid Pie Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-pie-grid [scheme]="pieChartColorScheme" [results]="pieChart" (select)="onSelect($event)">
              </ngx-charts-pie-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Line Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-line-chart [scheme]="areaChartcolorScheme" [results]="multiData"
                [gradient]="areaChartgradient" [xAxis]="areaChartshowXAxis" [yAxis]="areaChartshowYAxis"
                [showXAxisLabel]="areaChartshowXAxisLabel" [showYAxisLabel]="areaChartshowYAxisLabel"
                [xAxisLabel]="areaChartxAxisLabel" [curve]=lineChartcurve (select)="onSelect($event)">
              </ngx-charts-line-chart>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Line Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-line-chart [scheme]="areaChartcolorScheme" [results]="multiData"
                [gradient]="areaChartgradient" [xAxis]="areaChartshowXAxis" [yAxis]="areaChartshowYAxis"
                [showXAxisLabel]="areaChartshowXAxisLabel" [showYAxisLabel]="areaChartshowYAxisLabel"
                [xAxisLabel]="areaChartxAxisLabel" [curve]="lineChartcurve1" (select)="onSelect($event)">
              </ngx-charts-line-chart>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Area Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-area-chart [scheme]="areaChartcolorScheme" [results]="multiData"
                [gradient]="areaChartgradient" [xAxis]="areaChartshowXAxis" [yAxis]="areaChartshowYAxis"
                [showXAxisLabel]="areaChartshowXAxisLabel" [showYAxisLabel]="areaChartshowYAxisLabel"
                [xAxisLabel]="areaChartxAxisLabel" (select)="onSelect($event)">
              </ngx-charts-area-chart>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="welcome-card">
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Gauge Chart</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ngx-charts-number-card [scheme]="barChartColorScheme" [results]="single">
              </ngx-charts-number-card>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-content>
