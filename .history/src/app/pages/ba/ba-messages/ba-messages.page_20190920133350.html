<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">

      </ion-icon>
      <ion-icon (click)='signOut()' src="assets/svg/ba-log-out.svg" expand="icon-only" slot="end">
      </ion-icon>

      <ion-title>Message List</ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="development">
      <ion-icon name="star" expand="icon-only" slot="start">

    </ion-toolbar>
  </ion-header>
