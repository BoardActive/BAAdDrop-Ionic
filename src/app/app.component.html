<ion-app>
  <ion-split-pane>
    <ion-menu class="sidemenu-1" side="start" type="overlay">
      <ion-content class="contentBg">
        <div>
          <ion-card no-padding no-margin slot="fixed" class="driverCard fixed">
            <ion-item lines="none" padding-none>
              <div class="driverProfileImage">
                <ion-avatar slot="start" class="profile">
                  <img src="assets/svg/ba-logo-wht.svg" />
                </ion-avatar>
                <div margin-start>
                  <h2 no-margin class="text-i fw700">BoardActive</h2>
                </div>
              </div>
            </ion-item>
          </ion-card>
        </div>
        <div padding-vertical padding-horizontal>
          <ion-button
            no-margin
            ion-button
            color="secondary"
            fill="outline"
            (click)="sendWelcomeMessage()"
          >
            <small>Send Example Message</small>
          </ion-button>
        </div>
        <ion-list>
          <p class="text-secondary">For Developers</p>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let item of appMenu"
            (click)="menuAction(item)"
          >
            <p class="text-primary bold">
              {{ item.title }}
            </p>
          </ion-menu-toggle>
        </ion-list>

        <div style="margin: 32px 0;">
          <ion-item
            no-margin
            class="off-action"
            lines="none"
            (click)="goApps()"
          >
            <ion-icon
              item-start
              src="assets/svg/ba-shuffle.svg"
              class="icon-sm icon-mono"
            >
            </ion-icon>
            <small class="bold text-primary">Change App</small>
          </ion-item>

          <ion-item
            no-margin
            class="off-action"
            lines="none"
            (click)="logout()"
          >
            <ion-icon
              item-start
              src="assets/svg/ba-log-out.svg"
              class="icon-sm icon-mono"
            >
            </ion-icon>
            <small class="bold text-danger">Logout</small>
          </ion-item>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
