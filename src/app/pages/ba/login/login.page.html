<ion-content no-padding>
  <div class="main">
    <ion-card>
      <ion-card-content>
        <ion-row class="row">
          <div class="logo">
            <ion-avatar (click)="developerMode()">
              <img src="assets/svg/ba-logo.svg" />
            </ion-avatar>
          </div>
          <ion-row margin-bottom>
            <h2 no-margin text-center>Welcome</h2>
          </ion-row>
        </ion-row>
        <ion-row>
          <ion-col text-left>
            <ion-input
              clearInput
              type="email"
              placeholder="Email"
              [(ngModel)]="email"
              class="input"
              padding-horizontal
              clear-input="true"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-left>
            <ion-input
              clearInput
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              class="input"
              padding-horizontal
              clear-input="true"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding-top>
            <ion-button
              no-margin
              expand="block"
              color="primary"
              (click)="signIn()"
              class="btn-color"
              ><strong>Login</strong></ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row *ngIf="developer">
          <ion-col>
            <ion-item lines="none">
              <ion-label>Development Mode</ion-label>
              <ion-checkbox slot="start" [(ngModel)]="developer"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
