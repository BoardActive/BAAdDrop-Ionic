  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <div>
    <ion-card>
      <ion-card-content>

        <!-- <form [formGroup]="myForm"> -->
          <ion-row *ngFor="let control of customAtrib">
            <ion-col class="ion-text-left" *ngIf="control.type === 'string'">
              <ion-label class="pb-2 text-secondary hb-small-caps">{{control.key}}</ion-label>
              <ion-input clearInput type="text" placeholder="{{control.key}}"
              [(ngModel)]="control.data" class="ion-padding-horizontal input" clear-input="true"></ion-input>
            </ion-col>

            <ion-col class="ion-text-left" *ngIf="control.type === 'date'">
                <ion-label class="pb-2 text-secondary hb-small-caps">{{control.key}}</ion-label>
                <ion-datetime [(ngModel)]="control.data" class="ion-padding-horizontal input" displayFormat="MM DD YYYY"></ion-datetime>
            </ion-col>

            <ion-col class="ion-text-left" *ngIf="control.type === 'integer'">
              <ion-label class="pb-2 text-secondary hb-small-caps">{{control.key}}</ion-label>
              <ion-input clearInput type="number" placeholder="{{control.key}}"
              [(ngModel)]="control.data" class="ion-padding-horizontal input" clear-input="true"></ion-input>
            </ion-col>

            <ion-col class="ion-text-left" *ngIf="control.type === 'double'">
              <ion-label class="pb-2 text-secondary hb-small-caps">{{control.key}}</ion-label>
              <ion-input clearInput type="number" placeholder="{{control.key}}"
              [(ngModel)]="control.data" class="ion-padding-horizontal input" clear-input="true"></ion-input>
            </ion-col>

            <ion-col class="ion-text-left" *ngIf="control.type === 'boolean'">
              <ion-label class="pb-2 text-secondary hb-small-caps">{{control.key}}</ion-label>
              <ion-select [(ngModel)]="control.data" class="ion-padding-horizontal input" placeholder="Select One" 
              placeholder="{{control.type}}">
                <ion-select-option [value]="true">True</ion-select-option>
                <ion-select-option [value]="false">False</ion-select-option>
              </ion-select>
            </ion-col>

          </ion-row>
        <!-- </form> -->

        <!-- <form [formGroup]="myForm">
          <ion-row *ngFor="let control of myForm.controls | keyvalue">
            <ion-col class="ion-text-left">
              <ion-label class="pb-2 text-secondary hb-small-caps">{{control.key}}</ion-label>
              <ion-input clearInput type="text" placeholder="{{control.key}}" [formControlName]="control.key"
                class="ion-padding-horizontal input" clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
        </form> -->

        <ion-row *ngIf="!customAttributes">
          <ion-col>
            <div>There are no Custom Attributes.</div>
\          </ion-col>
        </ion-row>

        <ion-row *ngIf="customAttributes">
          <ion-col>
            <ion-button expand="block" color="primary" (click)="save()" class="ion-no-margin btn-color">
              <strong>Save</strong></ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="pt-2">
          <ion-col>
            <ion-button expand="block" fill="outline" color="medium" (click)="cancel()" class="ion-no-margin btn-color">
              <p class="text-primary bold">
                Cancel
              </p>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
