<ion-footer>
  <ion-toolbar color="dark">
    <ion-row padding-horizontal>
      <ion-button size="small" color="tertiary" (click)="onClickGetCurrentPosition()" style="width:50px">
        <ion-icon name="md-navigate"></ion-icon>
      </ion-button>
      <ion-button size="small" color="{{isMoving ? 'danger' : 'success'}}" (click)="onClickChangePace()"
        style="width:50px">
        <ion-icon name="{{isMoving ? 'pause' : 'play'}}"></ion-icon>
      </ion-button>
      <p class="activity" text-center>
        <strong>Activity:</strong> {{ motionActivity }}
        <strong>Distance:</strong> {{ odometer }}
      </p>
    </ion-row>
  </ion-toolbar>
</ion-footer>
